<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>{{"Date"|l10n}}</th>
            <th>{{"Time"|l10n}}</th>
            <th>{{"Site"|l10n}}</th>
            <th>{{"Type"|l10n}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="report in reports|orderBy:Date:true track by $index">
            <td>{{ report.Date | date:"dd/MM/yyyy"}}</td>
            <td>{{ report.Date | date:"HH:mm"}}</td>
            <td>{{ report.Site | entityDescription }}</td>
            <td>{{(timeReport.IsEnter ? "Enter":"Exit")|l10n}}</td>
        </tr>
    </tbody>
</table>
