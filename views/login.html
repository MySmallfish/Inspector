<form class="form-horizontal" role="form" sf-command="Login">
  <div class="form-group">
    <label for="Username" class="control-label">שם משתמש</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="Username" placeholder="שם משתמש" ng-model="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="control-label">סיסמה</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="Password" placeholder="סיסמה" ng-model="Password">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-lg-10">
      <button type="button" ng-click="login()" class="btn btn-default">כניסה</button>
    </div>
  </div>
</form>
