<h4 class="event-date">{{event.Date}}</h4>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>{{"Employee"|l10n}}</th>
            <th>{{"Enter"|l10n}}</th>
            <th>{{"Exit"|l10n}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="report in reports|orderBy:Date:true track by $index">
            <td>{{reportStatus}}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
