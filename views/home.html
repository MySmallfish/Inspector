<ul class="layout buttons-menu">
    <li ng-repeat="action in actions">
        <button class="btn btn-block btn-lg" ng-class="{ 'btn-warning': action.isPrimary, 'btn-primary': action.isPrimary, 'btn-danger': action.isDanger}" ng-click="run(action.command);">{{ action.text }}</button>
    </li>
</ul>
