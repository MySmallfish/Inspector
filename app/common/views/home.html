
<div class="loading" ng-show="loading"></div>
<div ng-show="isReportPermissions">
    <h3>{{"ReportHeader"|l10n}}</h3>
    <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-10">
            <div ng-show="!scanSupported">
                <s-scan-barcode id="simulated-report" barcode="barCode"></s-scan-barcode>
                <br />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-10 form-group">
            <div class="alert alert-danger" ng-show="reportError">{{reportError|l10n}}</div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-1">&nbsp;</div>
        <div class="col-xs-5">
            <button type="button" class="btn btn-block btn-large btn-success" ng-disabled="!scanSupported && !barCode" ng-click="scanEnter()">{{"Enter"|l10n}}</button>
        </div>
        <div class="col-xs-5">
            <button type="button" class="btn btn-block btn-large btn-danger" ng-disabled="!scanSupported && !barCode" ng-click="scanExit()">{{"Exit"|l10n}}</button>
        </div>
    </div>
</div>

<h3>{{"ActionsHeader"|l10n}}</h3>
<div class="row">
    <div class="col-xs-2">&nbsp;</div>
    <div class="col-xs-8">
        <button type="button" class="btn btn-default btn-large btn-block" ng-click="navigateToManualReport()" ng-hide="true">{{"ManualReport"|l10n}}</button>
        <button type="button" class="btn btn-default btn-large btn-block" ng-click="navigateToManagerReport()" ng-show="isManagerPermissions">{{"ManagerReport"|l10n}}</button>
        <button type="button" class="btn btn-default btn-large btn-block" ng-click="navigateToReports()" ng-show="isReportPermissions" ng-disabled="!reports">{{"TimeReports"|l10n}}</button>
        <button type="button" class="btn btn-warning btn-large btn-block" ng-click="sendFailedReports()" ng-show="hasUnsentReports">{{"SendReports"|l10n}}</button>
    </div>
</div>
