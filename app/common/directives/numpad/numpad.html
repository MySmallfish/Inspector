<div class="numpad-host">
    <div>
        <input type="text" ng-model="number"/>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">1</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">2</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">3</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">4</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">5</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">6</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">7</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">8</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">9</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">&gt;</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-digit btn-block">0</button>
        </div>
        <div class="col-xs-4">
            <button id="btn-amount-clear" class="btn btn-block btn-digit">C</button>
        </div>
    </div>
</div>
